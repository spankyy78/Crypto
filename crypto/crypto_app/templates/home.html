{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>{{ user.username }}<p>
  <p>Notifications:<p>
  <button type="delete"></button>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Welcome to Crypto web app!</p>
  <a href="{% url 'login' %}">sign in</a> |
  <a href="{% url 'signup' %}">sign up</a>
{% endif %}
{% endblock %}
