{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="http://127.0.0.1:8000/">Crypto</a>
        <h1>{{ user.username }}</h1>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>Welcome on Crypto web app!</p>
        <a href="notification"><button type="button">Notifications</button></a>
        </br>
        </br>
        <a href="{% url 'login' %}">sign in</a> | <a href="{% url 'signup' %}">sign up</a>
    {% endif %}

{% endblock %}
