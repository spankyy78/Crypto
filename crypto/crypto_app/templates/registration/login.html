{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<a href="http://127.0.0.1:8000/">Crypto</a>
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <button type="submit">Login</button> Or <a href={% url 'signup'%}><button type="button">Sign up</button></a>
</form>
{% endblock %}
