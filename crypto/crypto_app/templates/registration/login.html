{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <button type="submit">Login</button>
</form>
{% endblock %}
